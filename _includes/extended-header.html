<a class="usa-skipnav" href="#main-content">Skip to main content</a>
<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended">
  <div class="usa-navbar">
    <div class="usa-logo" id="extended-logo">
      <em class="usa-logo__text">
        <img src="https://raw.githubusercontent.com/Bixal/uswds-design-tokens-guide/1ac5bcdedd06d20c12cc22084b81ab0c9f35e081/assets/img/b-orange.svg" alt="" class="maxw-5 margin-right-1">
        <a href="{{ site.baseurl }}/" title="Home">
          Rapid Response Team
        </a>
      </em>
    </div>
    <button class="usa-menu-btn">Menu</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <div class="usa-nav__inner">
      <button class="usa-nav__close">
        <img src="/assets/img/usa-icons/close.svg" role="img" alt="Close" />
      </button>
      <ul class="usa-nav__primary usa-accordion">
        {% for item in site.data.nav %} 
          {% if item.subnav %}
            <li class="usa-nav__primary-item">
              <button
                class="usa-accordion__button usa-nav__link usa-current"
                aria-expanded="false"
                aria-controls="{{ item.title | slugify }}"
              >
                <span>{{ item.title }}</span>
              </button>
              <ul id="{{ item.title | slugify }}" class="usa-nav__submenu">
                {% for entry in item.subnav %}
                <li class="usa-nav__submenu-item">
                    <a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a>
                </li>
        {% endfor %}
              </ul>
            </li>
          {% else %}
          <li class="usa-nav__primary-item">
            <a href="{{ site.baseurl }}{{ item.url }}"
            class="usa-nav__link {% if item.title == page.nav%} usa-current {% endif %}">
              <span>{{ item.title }}</span>
            </a>
          </li>
          {% endif %}{% endfor %}
        </ul>

      <div class="usa-nav__secondary">
        <ul class="usa-nav__secondary-links">
          <!-- <li class="usa-nav__secondary-item">
            <a href="">&lt;Secondary link&gt;</a>
          </li>
          <li class="usa-nav__secondary-item">
            <a href="">&lt;Another secondary link&gt;</a>
          </li> -->
        </ul>
        <form class="usa-search usa-search--small" role="search">
          <label class="usa-sr-only" for="extended-search-field-en-small">
            Search
          </label>
          <input
            class="usa-input"
            id="extended-search-field-en-small"
            type="search"
            name="search"
          />
          <button class="usa-button" type="submit">
          </button>
        </form>
      </div>

    </div>
  </nav>
</header>
